<!DOCTYPE html>
<html>
<head>
  <title>Affiliate Link Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    #affiliate-link {
      margin-top: 20px;
      font-size: 1.2em;
      color: #007BFF;
    }
  </style>
  <script>
    async function fetchAffiliateLink(email) {
      try {
        const response = await fetch(`https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?email=${email}`);
        const data = await response.json();
        if (data.success && data.affiliateLink) {
          document.getElementById("affiliate-link").innerHTML = `
            Your affiliate link: <a href="${data.affiliateLink}" target="_blank">${data.affiliateLink}</a>
          `;
        } else {
          document.getElementById("affiliate-link").textContent = "Affiliate link not found.";
        }
      } catch (error) {
        document.getElementById("affiliate-link").textContent = "Error fetching affiliate link. Please try again later.";
        console.error("Error fetching affiliate link:", error);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("email-form").addEventListener("submit", (event) => {
        event.preventDefault();
        const emailInput = document.getElementById("email").value;
        if (emailInput) {
          fetchAffiliateLink(emailInput);
        } else {
          document.getElementById("affiliate-link").textContent = "Please enter a valid email.";
        }
      });
    });
  </script>
</head>
<body>
  <h1>Thank You for Signing Up!</h1>
  <p>Please fill in the form by clicking the button below:</p>
  <a href="https://docs.google.com/forms/d/e/FORM_ID/viewform" target="_blank">
    <button>Open Form</button>
  </a>
  <form id="email-form" style="margin-top: 20px;">
    <label for="email">Enter your email to check your affiliate link:</label>
    <input type="email" id="email" required>
    <button type="submit">Get Affiliate Link</button>
  </form>
  <p id="affiliate-link">Loading your affiliate link...</p>
</body>
</html>
