<!DOCTYPE html>
<html>
<head>
  <title>Affiliate Link Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    #affiliate-link {
      margin-top: 20px;
      font-size: 1.2em;
      color: #007BFF;
    }
  </style>
  <script>
    async function fetchAffiliateLink() {
      const params = new URLSearchParams(window.location.search);
      const email = params.get("email");

      if (!email) {
        document.getElementById("affiliate-link").textContent = "No email provided.";
        return;
      }

      try {
        const response = await fetch(`https://script.google.com/macros/s/AKfycbwHEIahZgb1uRv3-khLBMD5y6POohDKD80JhcDhEzVJETBwYQdz9h28rJcfrn9w6uXk/exec?email=${email}`);
        const data = await response.json();

        if (data.success && data.affiliateLink) {
          document.getElementById("affiliate-link").innerHTML = `
            Your affiliate link: <a href="${data.affiliateLink}" target="_blank">${data.affiliateLink}</a>
          `;
        } else {
          document.getElementById("affiliate-link").textContent = "Affiliate link not found.";
        }
      } catch (error) {
        document.getElementById("affiliate-link").textContent = "Error fetching affiliate link. Please try again later.";
        console.error("Error fetching affiliate link:", error);
      }
    }

    document.addEventListener("DOMContentLoaded", fetchAffiliateLink);
  </script>
</head>
<body>
  <h1>Thank You for Signing Up!</h1>
  <p>Please fill in the form by clicking the button below:</p>
  <a href="https://docs.google.com/forms/d/e/1FAIpQLSe94EI_fdL-TMdv2SJCklJXvh64nW3Hqb3UwylIE0Dks3Dddg/viewform" target="_blank">
    <button>Open Form</button>
  </a>
  <p id="affiliate-link">Loading your affiliate link...</p>
</body>
</html>
