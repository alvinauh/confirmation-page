<!DOCTYPE html>
<html>
<head>
  <title>Confirmation Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    #affiliate-link {
      margin-top: 20px;
      font-size: 1.2em;
      color: #007BFF;
    }
  </style>
  <script>
    async function fetchAffiliateLink() {
      // Get the user's UTM user number from the query parameter
      const params = new URLSearchParams(window.location.search);
      const utmUser = params.get("utm_user");

      if (!utmUser) {
        document.getElementById("affiliate-link").textContent = "No UTM user number provided.";
        return;
      }

      // Fetch the affiliate link from the Google Apps Script Web App
      try {
        const response = await fetch(`https://script.google.com/macros/s/AKfycbwHEIahZgb1uRv3-khLBMD5y6POohDKD80JhcDhEzVJETBwYQdz9h28rJcfrn9w6uXk/exec?utm_user=${utmUser}`);
        const data = await response.json();

        // Display the affiliate link
        if (data.affiliateLink && data.affiliateLink !== "Not Found") {
          document.getElementById("affiliate-link").innerHTML = `
            Your affiliate link: <a href="${data.affiliateLink}" target="_blank">${data.affiliateLink}</a>
          `;
        } else {
          document.getElementById("affiliate-link").textContent = "Affiliate link not found.";
        }
      } catch (error) {
        document.getElementById("affiliate-link").textContent = "Error fetching affiliate link. Please try again later.";
        console.error("Error fetching affiliate link:", error);
      }
    }

    document.addEventListener("DOMContentLoaded", fetchAffiliateLink);
  </script>
</head>
<body>
  <h1>Thank You for Signing Up!</h1>
  <p id="affiliate-link">Loading your link...</p>
</body>
</html>
